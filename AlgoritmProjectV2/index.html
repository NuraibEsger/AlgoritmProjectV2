<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Конвертер валют</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <span>bank</span><span class="logo-icon">a</span>
    </div>
    <nav>
      <a href="#">Банк</a>
      <a href="#">Бизнес</a>
      <a href="#">Инвестиции</a>
      <a href="#">Страхование</a>
      <a href="#">Мобайл</a>
      <a href="#">Путешествия</a>
      <a href="#">Развлечения</a>
    </nav>
    <button class="login-btn">Войти</button>
  </header>

  <main class="container">
    <h1 class="title">Конвертер валют онлайн</h1>
    <div class="converter">
      <div class="converter-section">
        <p class="label">У меня есть</p>
        <div class="currency-buttons">
          <button class="currency-btn active">RUB</button>
          <button class="currency-btn">USD</button>
          <button class="currency-btn">EUR</button>
          <button class="currency-btn">GBP</button>
        </div>
        <input type="text" id="amount1" class="amount-input" value="5000">
        <p class="rate-info">1 RUB = 0.0135 USD</p>
      </div>

      <div class="converter-section">
        <p class="label">Хочу приобрести</p>
        <div class="currency-buttons">
          <button class="currency-btn">RUB</button>
          <button class="currency-btn active">USD</button>
          <button class="currency-btn">EUR</button>
          <button class="currency-btn">GBP</button>
        </div>
        <input type="text" id="amount2" class="amount-input" value="67.6685" readonly>
        <p class="rate-info">1 USD = 73.8896 RUB</p>
      </div>
    </div>
  </main>

  <script src="./scripts/script.js"></script>
</body>
</html>
